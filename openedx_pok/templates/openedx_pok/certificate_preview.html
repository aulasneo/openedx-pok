<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ document_title|default:"Certificate Preview" }}</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }


    .header-section {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 15px 36px;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      align-items: center;
  }

  .boton-superior {
    background-color: var(--primary);
    color: white;
    border: 1px solid var(--primary);
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin: 0;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    padding: 5px 20px;
  }
  .boton-superior:hover {
    background-color: white;
    color: var(--primary);
    box-shadow: none;
    border: 1px solid var(--primary);
  }

  .logo-container {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .logo {
    height: 30px;
  }

  .image-container {
    position: absolute;
    top: 60px;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .image-container img {
    max-width: 90%;
    max-height: 90%;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  </style>
</head>
<body>
  <div class="header-section">
    <img src="{{ logo_src }}" alt="Logo" class="logo">
    <button id="goBackBtn" class="boton-superior">Go back</button>
  </div>

  <div class="image-container">
    <img src="{{ preview_url }}" alt="Certificate Preview">
  </div>

  <script>
    document.getElementById('goBackBtn').addEventListener('click', () => {
      document.body.classList.add('page-transition');
      setTimeout(() => {
        window.location.href = "{{ authoring_microfrontend_url }}";
      }, 800);
    });
  </script>
</body>
</html>
