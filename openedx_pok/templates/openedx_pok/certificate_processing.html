<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ document_title|default:"Certificate Requested" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Auto refresh fallback -->
    <meta http-equiv="refresh" content="10">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d0e6f6 0%, #f2f7fb 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #0077cc;
            font-size: 26px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .loader {
            margin: 30px auto;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #0077cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            font-size: 40px;
            color: #0077cc;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <h1>Certificate requested</h1>
        <p>Your certificate has been requested and is being processed.</p>
        <p>You will be redirected shortly to your certificate page.</p>
        <div class="loader"></div>
    </div>

    <script>
        // Refrescar en 10 segundos (JS)
        setTimeout(() => {
            window.location.reload();
        }, 10000);
    </script>
</body>
</html>
